<!DOCTYPE html>

<html  xmlns:th="https://www.thymeleaf.org">
    <head th:replace="/fragments/head ::  head "></head>
    <body>
        <header  th:replace="~{/fragments/header :: header}"></header>
        <div class="container justify-content-start ">



            <div class="mt-3">
                <div th:if="${exito !=null}" class="card text-white bg-success mb-3 mensajeExito">
                    <div class="card-body  mx-5">
                        <h5 class="card-title" >Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </div>
            <div>

                <img src="/img/cel.jpg" class="w-100 d-lg-none" alt="CEL">
                <img src="/img/fondo3.jpg" class="w-100 d-none d-lg-block" alt="FONDO">


                <div class="carousel-caption text-center text-lg-start mx-0 mx-sm-5">
                    <h5 class="fs-1 fw-bold">Bienvenido a Tu Biblioteca Amiga</h5>
                    <p class="fs-3 fst-italic">Enriquece nuestra colección con tus libros, autores y editoriales.</p>
                </div>
            </div>

        </div>

        <footer class="py-3 my-4">
            <ul class="container nav justify-content-center border-bottom pb-3 mb-3">


            </ul>
            <p class="text-center text-muted">© 2023  BIBLIOTECA, Inc</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
