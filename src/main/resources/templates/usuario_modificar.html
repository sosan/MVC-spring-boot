<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head ::  head "></head>
    <body>
        <header  th:replace="~{/fragments/header :: header}"></header>

        <section class="container ">

            <div class=" row  justify-content-center">
                <form  class="col-12 col-md-6 " th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data" >
                    <input hidden th:value="${id}" name="id">

                    <div class="form-group ">
                        <h3 class="card-title">Editar Usuario</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                    </div>


                    <div class="form-group my-3">
                        <input type="file" class="form-control" name="archivo" >
                    </div>


                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA">
                    </div>


                    <button type="submit" class="btn btn-warning mt-3 botones">Actualizar</button>
                </form>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-warning my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>

        </section>

        <footer th:replace="~{/fragments/footer :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
