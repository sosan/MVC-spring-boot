<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head ::  head "></head>
    <body>
        <header  th:replace="~{/fragments/header :: header}"></header>
        <section class="container py-4" >

            <div class="table-responsive">

                <table class="table table-bordered table-hover">
                    <h3 class="text-center py-3">Lista del Editoriales</h3>
                    <caption>Lista de Editoriales</caption>
                    <thead>
                        <tr class="table-warning">
                            <th scope="col">Id de la Editorial</th>
                            <th scope="col">Nombre de la Editorial</th>
                            <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>

                        </tr>
                    </thead>

                    <tbody th:each="editorial : ${editoriales}"> 
                        <tr>
                            <td scope="row" th:text="${editorial.id}"></td>
                            <td  scope="row" th:text="${editorial.nombre}"></td>
                            <td>
                                <a  class="text-decoration-none text-warning"  sec:authorize="hasRole('ADMIN')" th:href= "@{/editorial/modificar/__${editorial.id}__}" ><i class="fas fa-feather-alt"></i> Modificar </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>
        <section class="py-3 text-center container">
            <div class="row py-lg-3">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/inicio}" class="btn btn-warning my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
