<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head ::  head "></head>
    <body>

        <header  th:replace="~{/fragments/header :: header}"></header>

        <main class="container mt-5">

            <div class="row">
                <form class="col-12 col-md-6" th:action="@{/autor/modificar/__${autor.id}__}" method="POST"><!--variables de preprocesamiento(primero evalua esta luego el resto)por la url-->


                    <input hidden th:value="${id}" name="id"><!--para que viaje oculto  -->
                    <div class="form-group mb-3">
                        <label class="mb-2">Cargar Autores</label> 

                        <input th:value="${autor.nombre}" type="text" class="form-control" name="nombre">
                    </div>

                    <div th:if="${error!= null}" class=" card text-white bg-danger  mb-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title" >Error</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
                </form>
            </div>
        </main>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
