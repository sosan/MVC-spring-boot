<!DOCTYPE html>

<html  xmlns:th="https://www.thymeleaf.org">
    <head th:replace="/fragments/head ::  head "></head>
    <body>
        <header  th:replace="~{/fragments/header :: header}"></header>

        <div class="container justify-content-start ">



            <div class="mt-3">
                <div th:if="${exito !=null}" class="card text-white bg-success mb-3 mensajeExito">
                    <div class="card-body  mx-5">
                        <h5 class="card-title" >Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </div>
            <div>

                <img src="/img/cel.jpg" class="w-100 d-lg-none" alt="CEL">
                <img src="/img/fondo3.jpg" class="w-100 d-none d-lg-block" alt="FONDO">



                   <div class="carousel-caption text-center text-lg-start mx-0 mx-sm-5">
                    <div class="d-flex justify-content-lg-start justify-content-center align-items-center">
                        <a th:if="${session.usuariosession.imagen != null}" class="d-flex align-items-center">
                            <img class="rounded-circle" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" style="width: 250px; height: 250px;">
                        </a>
                    </div>
                    <h5 class="fs-1 fw-bold" th:if="${session.usuariosession != null}" th:text="'Bienvenido '+ ${session.usuariosession.nombre}"></h5>
                    <p class="fs-3 fst-italic">Enriquece nuestra colecci√≥n con tus libros, autores y editoriales.</p>
                </div>

            </div>

        </div>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
