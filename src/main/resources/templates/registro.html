<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head ::  head "></head>
    <body>
        <header  th:replace="~{/fragments/header :: header}"></header>


        <section class="container ">
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error!= null}" class=" card text-white bg-danger  mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title" >Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div class=" row  justify-content-center">
                <form  class="col-12 col-md-6 "  th:action="@{/registro}" method="POST" enctype="multipart/form-data" >


                    <div class="form-group ">
                        <h3 class="card-title">Registrate</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                    </div>


                    <div class="form-group my-3">
                        <input type="file" class="form-control" name="archivo" >
                    </div>


                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                    </div>


                    <button type="submit" class="btn btn-warning mt-3 botones">Registrarme</button>
                </form>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>

        </section>

        <footer class="py-3 my-4">
            <ul class="container nav justify-content-center border-bottom pb-3 mb-3">


            </ul>
            <p class="text-center text-muted">© 2023  BIBLIOTECA, Inc</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
