<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head ::  head "></head>
    <body>

        <header  th:replace="~{/fragments/header :: header}"></header>
        <div class="container">

            <div class="row justify-content-center align-items-center m-2">
                <div th:if="${error!=null}" class="card col-md-6 col-12 text-white bg-danger  mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center mt-2">
                <div class="col-md-6">
                    <div class="card" style="height: 600px;">
                        <div class="card-body">
                            <form action="/editorial/registro" method="POST">
                                <div class="form-group mb-3">
                                    <label class="mb-2 mt-5">Cargar Editorial</label>
                                    <input type="text" name="nombre" class="form-control" placeholder="nombre de la Editorial">
                                </div>



                                <button type="submit" class="btn btn-warning mt-3">Subir</button>


                                <div class="mt-5 rounded-top">
                                    <img src="/img/editorialcel.jpg" class="w-100 d-lg-none" alt="CEL" style="height: 300px;">
                                    <img src="/img/editorial.jpg" class="w-100 d-none d-lg-block rounded-top" alt="FONDO" style="height: 300px;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <section class="py-3 px-5 text-center container">
                <div class="row py-lg-3">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/inicio}" class="btn btn-warning my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>



        <footer th:replace="~{/fragments/footer :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
