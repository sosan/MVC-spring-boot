
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace="/fragments/head ::  head "></head>
    <body>


      <header  th:replace="~{/fragments/header :: header}"></header>




        <div class="container">
            <div class="row justify-content-center align-items-center mt-5">
                <div class="col-md-6">
                    <div class="card" style="height: 650px; background: url('/img/libroroto.jpg') no-repeat center center; background-size: cover;">
                        <div class="card-body">
                            <form th:action="@{/logincheck}" method="POST">
                                <div class="form-group my-3">
                                    <h3 class="card-title">Accede a la Biblioteca</h3>
                                </div>
                                <div class="form-group my-3">
                                    <input type="email" class="form-control" name="email" placeholder="Email">
                                </div>
                                <div class="form-group my-3">
                                    <input type="password" class="form-control" name="password" placeholder="Contraseña">
                                </div>
                                <button type="submit" class="btn btn-warning mt-3 botones">Ingresar</button>
                                <div th:if="${error!=null}" class="card text-white bg-danger m-3 mensajeError">
                                    <div class="card-body">
                                        <h5 class="card-title">Error</h5>
                                        <p class="card-text" th:text="${error}"></p>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="py-3 my-4">
            <ul class="container nav justify-content-center border-bottom pb-3 mb-3">


            </ul>
            <p class="text-center text-muted">© 2023  BIBLIOTECA, Inc</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
