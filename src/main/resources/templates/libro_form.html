<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="/fragments/head ::  head "></head>
    <body>
        <header  th:replace="~{/fragments/header :: header}"></header>

        <div class="container">
            <div th:if="${error!= null}" class=" card text-white bg-danger  mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title" >Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div>
                <h2 class="mt-5">Cargar libro aqui</h2>
            </div>
            <form class="mt-3" action="/libro/registro" method="POST">
                <div class="mb-3">
                    <label  class="form-label">ISBM</label>
                    <input type="number" class="form-control" name="isbm" placeholder="isbm">
                </div>
                <div class="mb-3">
                    <label class="form-label">Titulo</label>
                    <input type="text" class="form-control" name="titulo" placeholder="titulo" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="ejemplares" placeholder="ejemplares" >
                </div>


                <select name="idAutor" class="form-select" aria-label="Default select example">
                    <option selected>Seleccionar Autor</option>

                    <option th:each="autor:${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"/>

                </select>
                <select name="idEditorial" class="form-select mt-3" aria-label="Default select example">
                    <option selected>Seleccionar Editorial</option>

                    <option th:each="editorial:${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"/>

                </select>


                <button type="submit" class="btn btn-warning mt-3">Subir</button>
                <section class="py-3 px-5 text-center container">
                    <div class="row py-lg-3">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <a th:href="@{/inicio}" class="btn btn-warning my-2">Volver</a>
                            </p>
                        </div>
                    </div>
                </section>
                <div class="mt-5 rounded-top">
                    <img src="/img/librocel.jpg" class="w-100 d-lg-none" alt="CEL" style="height: 300px;">
                    <img src="/img/librofondo.jpg" class="w-100 d-none d-lg-block rounded-top" alt="FONDO" style="height: 300px;">
                </div>
            </form>
            <footer th:replace="~{/fragments/footer :: footer}"></footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </body>
</html>
